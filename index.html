<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HNG first-task</title>
</head>
<body>

    <div class="container">
        <!-- slack name -->
    <div class="slackName">
        <p data-testid="slackUsername">Paul Uche</p>
    </div>

    <!-- display picture -->
    <img data-testid="slackDisplayImage" src="img/DSC_3165.JPG" alt="Uckcee">

   <div class="subContainer">
     <!-- current day of the week -->
    <p data-testid="currentDayOfTheWeek" id="currentDOW" class="row">Sunday</p>
     
    <!-- current UTC time -->
    <p data-testid="currentUTCTime" id="utcTime" class="row">Milliseconds</p>

    <!-- track -->
    <p data-testid="myTrack" class="row">Frontend</p>

    <!-- github URL -->
    <a data-testid=“githubURL” href="https://github.com/Uckcee/HNG-First-Task" class="row">GitHub URL</a>
   </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
